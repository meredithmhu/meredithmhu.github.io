---
layout: default
title: Meredith Hu's Website Blog
---
<div class = "container">
<h1>{{ page.title }}</h1>	
	<div class = "section">
		<h3>My Other Blogs!</h3>
		<div class="row">
      			<div class="col s4">
				<div class = "card-panel red lighten-3">
					<a href="https://medium.com/codevoyage">codevoyage</a>
      				</div>
			</div>
      			<div class="col s4">
				<div class = "card-panel red lighten-3">
        			<a href="http://becominop.blogspot.com">BecomingOP</a>
				</div>
      			</div>
      			<div class="col s4">
				<div class = "card-panel red lighten-3">
					<a href="tumblr.com">DicLatine</a>
      				</div>
			</div>
    		</div>
	</div>

	<ul class="posts">

	  {% for post in site.posts %}
	    <li><div class = "card-panel red lighten-3">{{ post.date | date_to_string }} --> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div></li>
	  {% endfor %}
	</ul>
</div>
